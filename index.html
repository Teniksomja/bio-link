<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Moje odkazy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .link {
      background-color: #222;
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
      transition: background 0.3s;
    }
    .link:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>🌐 Moje odkazy</h1>
  <a class="link" href="https://youtube.com" target="_blank">📺 YouTube</a>
  <a class="link" href="https://discord.com" target="_blank">💬 Discord</a>
  <a class="link" href="https://spotify.com" target="_blank">🎵 Spotify</a>
  <a class="link" href="https://instagram.com" target="_blank">📸 Instagram</a>
</body>
</html>
