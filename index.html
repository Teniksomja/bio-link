<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@its_tenik</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      padding: 14px 18px;
      margin: 10px 0;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(4px);
      transition: all 0.2s ease;
    }

    .link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .icon {
      width: 22px;
      height: 22px;
      filter: invert(100%);
    }

    .container {
      width: 100%;
      max-width: 450px;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 13px;
      color: #eee;
    }

    @media (max-width: 500px) {
      .link {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <img class="avatar" src="https://avatars.githubusercontent.com/u/139526400?v=4" alt="Profilový obrázok">
  <h1>@its_tenik</h1>

  <div class="container">
    <a class="link" href="https://www.youtube.com/@Its_tenik" target="_blank">
      <img class="icon" src="https://simpleicons.org/icons/youtube.svg" alt="YouTube"> YouTube
    </a>
    <a class="link" href="https://www.tiktok.com/@its_tenik" target="_blank">
      <img class="icon" src="https://simpleicons.org/icons/tiktok.svg" alt="TikTok"> TikTok
    </a>
    <a class="link" href="https://x.com/its_tenik" target="_blank">
      <img class="icon" src="https://simpleicons.org/icons/x.svg" alt="X"> X (Twitter)
    </a>
    <a class="link" href="https://www.instagram.com/tenikjetu/" target="_blank">
      <img class="icon" src="https://simpleicons.org/icons/instagram.svg" alt="Instagram"> Instagram
    </a>
    <a class="link" href="https://www.twitch.tv/its_tenik" target="_blank">
      <img class="icon" src="https://simpleicons.org/icons/twitch.svg" alt="Twitch"> Twitch
    </a>
    <a class="link" href="mailto:spolupracatenik@gmail.com" target="_blank">
      <img class="icon" src="https://simpleicons.org/icons/gmail.svg" alt="Email"> Spolupráca
    </a>
  </div>

  <div class="footer-note" id="skyblock-networth">
    💎 Hypixel SkyBlock networth (its_tenik): načítavam...
  </div>

  <script>
    // Voliteľne môžeš nahradiť týmto volanie API
    // Tu len simulujeme dynamickú hodnotu
    setTimeout(() => {
      document.getElementById("skyblock-networth").innerText =
        "💎 Hypixel SkyBlock networth (its_tenik): ~2.4B coins";
    }, 1000);
  </script>

</body>
</html>
